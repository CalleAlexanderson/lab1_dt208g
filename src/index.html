<!DOCTYPE html>
<html lang="sv">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="kurser.ts" type="module"></script>
    <link rel="stylesheet" href="css/style.scss">
    <title>Kurser</title>
</head>

<body>
    <h1>Kurser</h1>
    <h2>Avklarade kurser</h2>
    <div id="courses">

    </div>
    <h2>Lägg till kurs</h2>
    <div class="inputDiv">
        <p>Kurskod måste vara unik och progression kan bara vara "A", "B" eller "C"</p>
        <label for="code">Kurskod:</label><br>
        <input type="text" id="code">
        <br>
        <label for="name">Kursnamn:</label><br>
        <input type="text" id="name">
        <br>
        <label for="progress">Progression:</label><br>
        <input type="text" id="progress">
        <br>
        <button type="button" id="add_course">Lägg till kurs</button>
    </div>

    <h2>Ändra kurs</h2>

    <div class="inputDiv">
        <p>Tomma fält eller fält med som inte följer begränsningar kommer behålla sitt tidigare värde</p>
        <label for="choose_course"></label>
        <select name="choose_course" id="choose_course">
        </select>
        <label for="change_code">Ny kurskod:</label><br>
        <input type="text" id="change_code">
        <br>
        <label for="change_name">Nytt kursnamn:</label><br>
        <input type="text" id="change_name">
        <br>
        <label for="change_progress">Ny progression:</label><br>
        <input type="text" id="change_progress">
        <br>
        <label for="change_syllabus">Ny länk till studieplan:</label><br>
        <input type="text" id="change_syllabus">
        <br>
        <button type="button" id="change_course_data">Ändra kursdata</button>
    </div>
</body>

</html>
