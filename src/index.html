        <input type="text" id="change_code" required>
        <br>
        <label for="change_name">Kursnamn:</label><br>
        <input type="text" id="change_name" required>
        <br>
        <label for="change_progress">Progression:</label><br>
        <input type="text" id="change_progress" required>
        <br>
        <label for="change_syllabus">studieplan(länk):</label><br>
